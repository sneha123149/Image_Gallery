<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seven Wonders of the World</title>

    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        
        body {
            background: url('https://source.unsplash.com/1600x900/?architecture,nature') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            font-family: 'Poppins', sans-serif;
        }

        
        .header {
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
        }

        
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: none;
            border-radius: 15px;
            overflow: hidden;
            color: white;
            text-align: center;
            transition: 0.3s ease-in-out;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.3);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 10px 20px rgba(255, 255, 255, 0.2);
        }

        .card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            transition: transform 0.5s;
        }

        .card img:hover {
            transform: scale(1.05);
        }

        .btn-custom {
            background: #e74c3c;
            color: white;
            font-weight: bold;
            border-radius: 20px;
            transition: 0.3s;
        }

        .btn-custom:hover {
            background: #c0392b;
        }

        
        .footer {
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 10px;
            margin-top: 30px;
            text-align: center;
        }

        .social-icons i {
            font-size: 30px;
            margin: 0 10px;
            transition: 0.3s;
            color: white;
        }

        .social-icons i:hover {
            color: #e74c3c;
        }
    </style>
</head>

<body>
        <div class="header">Seven Wonders of the World</div>

    <div class="container mt-4">
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <div class="col">
                <div class="card">
                    <img src="f1.jpeg" alt="Chichen Itza">
                    <div class="card-body">
                        <h5 class="card-title">Chichen Itza</h5>
                        <a href="https://en.wikipedia.org/wiki/Chichen_Itza" class="btn btn-custom">Know More</a>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <img src="f2.jpeg" alt="Christ the Redeemer">
                    <div class="card-body">
                        <h5 class="card-title">Christ the Redeemer</h5>
                        <a href="https://en.wikipedia.org/wiki/Christ_the_Redeemer_(statue)" class="btn btn-custom">Know More</a>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <img src="f3.jpeg" alt="Great Wall of China">
                    <div class="card-body">
                        <h5 class="card-title">Great Wall of China</h5>
                        <a href="https://en.wikipedia.org/wiki/Great_Wall_of_China" class="btn btn-custom">Know More</a>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <img src="f4.jpeg" alt="Machu Picchu">
                    <div class="card-body">
                        <h5 class="card-title">Machu Picchu</h5>
                        <a href="https://en.wikipedia.org/wiki/Machu_Picchu" class="btn btn-custom">Know More</a>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <img src="f5.jpeg" alt="Petra">
                    <div class="card-body">
                        <h5 class="card-title">Petra</h5>
                        <a href="https://en.wikipedia.org/wiki/Petra" class="btn btn-custom">Know More</a>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <img src="f6.jpeg" alt="Taj Mahal">
                    <div class="card-body">
                        <h5 class="card-title">Taj Mahal</h5>
                        <a href="https://en.wikipedia.org/wiki/Taj_Mahal" class="btn btn-custom">Know More</a>
                    </div>
                </div>
            </div>
            <div class="col mx-auto">
                <div class="card">
                    <img src="f7.jpeg" alt="Colosseum">
                    <div class="card-body">
                        <h5 class="card-title">Colosseum</h5>
                        <a href="https://en.wikipedia.org/wiki/Colosseum" class="btn btn-custom">Know More</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <h4>More with Us</h4>
        <p>Discover the history and beauty of the world's greatest wonders.</p>
        <div class="social-icons">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-x-twitter"></i>
            <i class="fa-brands fa-instagram"></i>
        </div>
    </div>
</body>
</html>
